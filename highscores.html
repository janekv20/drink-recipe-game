<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighScores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

<!-- Were using bulma for our css library and formatting -->

</head>

    <body>
    <!-- Foody backround -->
    <div style="background-image: url(./assets/pngtree-color-food-cartoon-doodles-set-png-image_1764564.jpeg)" class = background-image>
        <div class="container is-widescreen has-text-centered">

                <!-- High score image -->
                <div class="container-fluid">
                    <div clas="row" id="highscore-image">
                        <div class="col-4">
                            <img src="assets/high-score-banner.png" class="img-responsive width 100%" />
                        </div>
                    </div>
                </div>
                <!-- Highscore list and 'play again' & 'clear scores' button -->
                <div class="highscore center-text">

                    <!--*********** Add card(s) for highdscore display **********-->
                        <div class="card highscore-card">
                            <header class="card-header">
                                <h2 class="card-header-title">
                                    Highscores
                                </h2>
                            </header>
                            <div class = "card-content highscore-body content is-large">
                                <div class="content">
                                <!-- Ordered list is given here, it should dynamically 
                                    update as user visits more restaurants and plays the game -->
                                <ol class="scoresHTML" type="1"> 
                                
                                </ol>
                                <ol class="scoresHTML" type="2"> 
                                
                                </ol>
                                <ol class="scoresHTML" type="3"> 
                                
                                </ol>
                                <ol class="scoresHTML" type="4"> 
                                
                                </ol>
                                <ol class="scoresHTML" type="5"> 
                                
                                </ol>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-buttons">
                            <a href="index.html" role="button" id="playAgain">
                                <button class="button is-hover is-primary is-large">Play Again</button>
                            </a>
                                        <!-- Might need to play around with the href to get the scores to dynamically display -->
                            <a href="#" role="button" id="clearScores">
                                <button class="button is-hover is-primary is-large">Clear Scores</button>
                            </a>
                        </div>
                </div>
            </div> 
        </div>
    </div>
    </body>
    <footer
        style="background-image: url(./assets/pngtree-color-food-cartoon-doodles-set-png-image_1764564.jpeg)"></footer>

    <!-- End backround theme -->
</html>
